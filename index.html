<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">


    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!--jquery-->

    <!--Font awesome-->
    <script src="<script src="https://kit.fontawesome.com/6646afcf22.js" crossorigin="anonymous"></script>

    <!--font family-->
    <script src="https://kit.fontawesome.com/6646afcf22.js" crossorigin="anonymous"></script>
     
    <title>ChatBox</title>
</head>
<body>
    <div class="chat_box">
        <div class="chat_header">
            <h1 class="chat_heading">Contacts</h1>
        </div>
    <hr/>
    <div class="chat_content">
        <div class="user">
            <img src="img.jpg" class="user_icon">
            <h3 class="username">Aishwarya </h3>
            <i class="fa-solid fa-circle"></i>
        </div>
    </div>
</div>
<!--messagebox-->
<div class="message_box">
    <div class="message_header">
        <img src="img.jpg" class="user_icon">
        <h3 class="username"> Aishwaryaa</h3>
        <i class=" fas fa-times close"></i>
    </div>
    <hr/>
    <div class="message_content">
        <div class="messages">
            <div class="p1">
                <img src="img.jpg" class="user_icon_small">
                <p>Hello,hope you're doing good</p>
            </div>
            <div class="p2">
                <p >Hello, I'm doing good</p>
            </div>
        </div>
        <div class="input_box">
            <textarea class="message_input" placeholder="Type a message..."></textarea>
            <i class="fa-sharp fa-solid fa-paper-plane-top"></i>


        </div>
    </div>
</div>
</body>
</html>
